<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 1.1rem;
        }

        .btn-primary {
            border-radius: 30px;
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
        }

        .task-card {
            border-radius: 10px;
            transition: 0.3s;
        }

        .task-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }

        .task-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .task-actions a {
            margin: 0 5px;
            transition: 0.3s;
        }

        .task-actions a:hover {
            transform: scale(1.1);
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body .d-flex {
            align-items: center;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff !important;
            font-weight: bold;
        }

        .logout-btn {
            color: #fff;
            font-weight: bold;
            border: 2px solid white;
            padding: 5px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #fff;
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Navbar with Logout Button -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üìù To-Do App</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center fw-bold">To-Do Application</h2>

    <!-- Add Task Form -->
    <form action="/tasks" method="post" class="row mt-4">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg">‚ûï Add Task</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-3 task-card">
                <div class="card-body d-flex">
                    <!-- Task Title with Toggle Class for Strikethrough -->
                    <span class="task-title" th:classappend="${task.completed} ? 'text-strikethrough' " th:text="${task.title}">Task Title</span>

                    <!-- Task Actions -->
                    <div class="task-actions">
                        <!-- Toggle Button -->
                        <a th:href="@{tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-toggle-on"></i> Toggle
                        </a>

                        <!-- Delete Button -->
                        <a th:href="@{tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
